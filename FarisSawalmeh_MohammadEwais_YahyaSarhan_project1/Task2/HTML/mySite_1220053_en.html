<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Materials!</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body class="body2">
    <div class="header1">
        <h1>Search For Images or Videos</h1>
    </div>

    <p>Search for an Image or a Video!</p>
    <br>
    <form method="GET" action="Requested">
        <label for="request">Search Here:</label>
        
        <input type="text" id="request" name="request" required>

        <label>
            <input type="radio" name="type" value="image" checked> Image
        </label>

        <label>
            <input type="radio" name="type" value="video"> Video
        </label>
        <br>
        <div class="Button2">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
